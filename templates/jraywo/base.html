<!DOCTYPE html>
<html lang="en">
<head>

      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      {% block meta_description %}
      <meta name="description" content="Blog for Jeffrey V Wong" />
      {% endblock meta_description %}
      <meta name="author" content="jeffrey v wong" />

      <!-- Third party javascript -->
      <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

      <!-- Stylesheets -->
      <link rel="stylesheet" type="text/css" href="/static/jraywo/css/base.css">

      <title>Jeffrey V Wong {% block title %}{% endblock title %}</title>
      {% block head %}
      {% endblock head %}

</head>

<body>

      <div class="header">
        {% block header %}
        <a href="{% url 'jraywo_home' %}">
           <h1 class="header-title">Jeffrey Wong</h1>
        </a>
        {% endblock header %}
      </div>  

 	
      <div class="content">
	      {% block content %}
	      {% endblock content %}   
      </div>
      
	
      <div class="footer contact">
        {% block footer %}
        <table>
            <tr>
              <td>
                <a name="Blog" href = "http://jraywo.no-ip.ca">Blog</a>
              </td>
            </tr>
        </table>
        {% endblock footer %}
      </div>
  
</body>
</html>
